<!DOCTYPE html>
<html lang="en" ng-app="houseOfCunhaApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quem me representa?</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="lib/controllers.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/projetc.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <!--<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
    <!--<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">-->
    <!--<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="VotacoesCtrl" id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">Quem me representa?</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#page-top">Deputados</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#about">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">

                <div class="row">
                    <div class="col-md-6 col-md-offset-3" ng-controller="VotacoesCtrl">

                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="intro-text">
                        <span class="name">Deputados</span>
                        {{estadoSelecionado}}
                    </div>

                    <select  ng-model="estadoSelecionado" ng-options="estado.uf for estado in estados"
                             ng-change="filter()" >
                        <option value="">TODOS</option>
                    </select>
                    <div class="list-group">
                        <span>{{title}}</span>
                        <d3-bars data="deputadosDaParada" label="nome" on-click="d3OnClick(item)"></d3-bars>
                        <br>
                        <br>
                        <span>First Item</span>
                        <input type="text" ng-model="d3Data[0].score"></input>
                        <br>
                        <span>Second Item</span>
                        <input type="text" ng-model="d3Data[1].score"></input>
                        <br>
                        <span>Third Item</span>
                        <input type="text" ng-model="d3Data[2].score"></input>

                        <p class="list-group-item-text" ng-repeat="deputado in deputados | orderBy:['-score','partido','nome'] | filter:estadoSelecionado">
                            {{deputado.nome}} - {{deputado.partido}}/{{deputado.uf}}    -   {{deputado.score}}%
                        </p>
                    </div>

                </div>


                <div class="col-lg-4">
                    <div class="intro-text">
                        <span class="name">Temas</span>
                    </div>

                    <div>

                            <div ng-repeat="tema in temas" >
                                <label>
                                    {{tema.Tema}}
                                </label>
                                    <div class="btn-group" role="group" id="tema-{{$index}}" >

                                        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Sim'" ng-click="click(tema,'s')">
                                           Sim</label>
                                        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'N達o'" ng-click="click(tema,'n')">
                                            N達o</label>
                                        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'N達o sei'" ng-click="click(tema,'ns')">
                                            N達o sei</label>
                                    </div>
                            </div>
                    </div><!-- /input-group -->

                </div>

            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">

            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">

        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Your Website 2014
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>



    <!-- jQuery -->
    <!--<script src="js/jquery.min.js"></script>-->

    <!-- Bootstrap Core JavaScript -->
    <!--<script src="js/bootstrap.min.js"></script>-->

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/freelancer/classie.js"></script>
    <script src="js/freelancer/cbpAnimatedHeader.js"></script>

     <!--Custom Theme JavaScript-->
    <script src="js/freelancer/freelancer.js"></script>

    <!--<script src="js/application.js"></script>-->


    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>



    <script src="lib/controllers.js"></script>
    <script src="lib/directives.js"></script>
    <!--<script src="lib/reusable_chart.js"></script>-->
    <script src="js/underscore-min.js"></script>


</body>

</html>
